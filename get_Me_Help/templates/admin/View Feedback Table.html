{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        .table-hover th{
            background-color: #8fd19e;
            text-transform: uppercase;
            color: white;
        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="" height="" border="1" class="table table-hover">
    <tr>
      <th width="239" scope="col">Feedback</th>
      <th width="167" scope="col">Date</th>
      <th width="340" scope="col">User (FK)</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ i.feedback }}&nbsp;</td>
        <td>{{ i.date }}</td>
      <td>{{ i.USER.name }},{{ i.USER.email }},{{ i.USER.contact_no }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
