{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        .table-hover th{
            background-color: #8fd19e;
            text-transform: uppercase;
            color: white;
        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="" height="" border="1" class="table table-hover">
    <tr>
      <th width="141" scope="row">s.no</th>
      <th width="171">name</th>
      <th width="182">email</th>
      <th width="124">contact</th>
      <th width="124">location</th>
      <th width="135">Action</th>
    </tr>
      {% for i in data %}
    <tr>
      <td scope="row">{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.contact_no }}</td>
        <td><a href="https://www.google.com/maps/?q={{ i.latitude }},{{ i.longitude }}">Track</a></td>
      <td colspan="2">
          <a href="/approve_fuel_provider/{{ i.LOGIN.id }} "class="btn btn-success" style="width: 80px">approve</a><br>
          <a href="/reject_fuel_provider/{{ i.LOGIN.id }}" class="btn btn-danger" style="width: 80px">Reject</a>

      </td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
