{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        .table-hover th{
            background-color: #8fd19e;
            text-transform: uppercase;
            color: white;
        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="" height="" border="1" class="table table-hover">
    <tr>
      <th width="141" scope="row">s.no</th>
      <th width="171">name</th>
      <th width="182">email</th>
      <th width="124">contact</th>
      <th width="133">Category</th>
    </tr>
    {% for i in data %}
    <tr>
      <td scope="row">{{ forloop.counter }}&nbsp;</td>
     <td>{{ i.name }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.contact_no }}</td>
    <td>{{ i.category }}</td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
