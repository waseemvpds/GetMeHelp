<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Mechanic_Edit_Amount_Post/{{ data.id }}">

    <tr>
      <th scope="row">Service Details</th>
      <td><label for="serv-det"></label>
      <input type="text" name="serv-det" id="serv-det" value="{{ data.Service_Details }}" class="form-control" required/></td>

    <tr>
      <th scope="row">Amount</th>
      <td><label for="Serv-Ammount"></label>
      <input type="number" name="Serv-Ammount" id="Serv-Ammount" value="{{ data.amount }}" class="form-control" required/></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="Add" id="Add" value="Edit" class="btn btn-success"/></div></th>
    </tr>
  </table>

</form>
</body>
