<!doctype html>
<html lang="en">
  <head>
  	<title>GET ME HELP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://static/register/fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/register/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">GET ME HELP</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end" style="background-image: url(/static/assets/img/serviced.jpeg);">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to signup form</h2>
{#								<p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>#}
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
	      			<h3 class="mb-3">Create an account</h3>
							<form action="/Mechanic_Register_Table_post" class="signup-form" method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="name">Full Name</label>
					      			<input type="text" class="form-control" placeholder="Full Name" name="Name" required >
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="email">Email Address</label>
					      			<input type="email" class="form-control" placeholder="johndoe@email.com" name="Email" required>
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="phone">Phone no.</label>
					      			<input type="text" class="form-control" placeholder="+91" name="Contact" pattern="[6-9][0-9]{9}" maxlength="10" required>
					      		</div>
									</div>
                                    <div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="Category">Category</label>
					      			<input type="text" class="form-control" placeholder="Category" name="Category" required>
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
				            	<label class="label" for="password">Password</label>
				              <input type="password" class="form-control" placeholder="Password" name="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
				            </div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="website">Confirm Password</label>
					      			<input type="confirm password" class="form-control" placeholder="Confirm Password" name="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
					      		</div>
									</div>
                                    <div id="gmap"></div>
                                    <div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="website">latitude</label>
					      			<input type="text" class="form-control" name="latitude" id="lt" required>
					      		</div>
									</div>

                                    <div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="website">longitude</label>
					      			<input type="text" class="form-control" name="longitude" id="lg" required>
					      		</div>
									</div>
                                    <div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="website">certificate</label>
					      			<input type="file" class="form-control" name="certificate" required>
					      		</div>
									</div>
									<div class="col-md-12 my-4">
										<div class="form-group">
				            	<div class="w-100">
					            	<label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
												  <input type="checkbox" checked>
												  <span class="checkmark"></span>
												</label>
											</div>
				            </div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
				            	<button type="submit" class="btn btn-secondary submit p-3">Create an account</button>
				            </div>
									</div>
								</div>

		          </form>
		          <div class="social-wrap">
		          	<p class="or">
		          		<span>or</span>
		          	</p>
{#		      			<p class="mb-3 text-center">Signup with this services</p>#}
{#		      			<p class="social-media d-flex justify-content-center">#}
{#		      				<a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>#}
{#									<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>#}
{#									<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>#}
{#								</p>#}
	          	</div>
		          <div class="w-100 text-center">
								<p class="mt-4">I'm already a member! <a href="/">Sign In</a></p>
		          </div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/register/js/jquery.min.js"></script>
  <script src="/static/register/js/popper.js"></script>
  <script src="/static/register/js/bootstrap.min.js"></script>
  <script src="/static/register/js/main.js"></script>

	</body>

<style type="text/css">
    #gmap {
        width: 100%;
        height: 200px;
        border: double;
    }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6v5-2uaq_wusHDktM9ILcqIrlPtnZgEk&sensor=false"></script>
<script type="text/javascript">
    var map, marker;
    initialize();

    function initialize() {
        var myLatlng = new google.maps.LatLng(11.868536, 75.363197);
        var myOptions = {
            zoom: 7,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("gmap"), myOptions);
        marker = new google.maps.Marker({
            position: myLatlng,
            map: map
        });

        google.maps.event.addListener(map, "click", function (event) {
            var clickLat = event.latLng.lat();
            var clickLon = event.latLng.lng();
            document.getElementById("lt").value = clickLat.toFixed(5);
            document.getElementById("lg").value = clickLon.toFixed(5);
            marker.setPosition(new google.maps.LatLng(clickLat, clickLon));
        });

        GetMylocation();
    }

    function GetMylocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        document.getElementById("lt").value = lat;
        document.getElementById("lg").value = lon;

        var myLatlng = new google.maps.LatLng(lat, lon);
        map.setCenter(myLatlng);
        map.setZoom(14);
        marker.setPosition(myLatlng);
    }
</script>
</html>
