{% extends 'mechanic/Mechanic_Home_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        .table-hover th{
            background-color: #8fd19e;
            text-transform: uppercase;
            color: white;
        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="" height="" border="1" class="table table-hover">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Service Details</th>
      <th scope="col">Amount</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td> {{ forloop.counter }} </td>
      <td>&nbsp;{{ i.Service_Details }}</td>
      <td>&nbsp;{{ i.amount }}</td>
      <td><p><a href="/Mechanic_Edit_Amount/{{ i.id  }}" class="btn btn-success" style="width: 80px">Edit</a></p>
      <p><a href="/Mechanic_Delete_Amount/{{ i.id }}" class="btn btn-danger" style="width: 80px">Delete</a></p></td>
    </tr>
       {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
