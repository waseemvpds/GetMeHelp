{% extends 'Fuel provider/Fuel_Provider_home_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Fuel_Provider_Profile_Manager_post">
  <table width="" height="" border="1" class="table table-dark">
    <tr>
      <th width="" scope="row">Name</th>
      <td width=""><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}"  class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label for="textfield2"></label>
      <input type="email" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control" readonly /></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.contact_no }}" pattern=[6-9][0-9]{9}" maxlength="10" class="form-control"/></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"> <input type="submit" name="button" id="button" value="Update" class="btn btn-success" required/></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
