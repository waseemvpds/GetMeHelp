{% extends 'Fuel provider/Fuel_Provider_home_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>

<body>
<form id="form1" name="form1" method="post" action="/Adding_Fuel_Price_post">
  <table width="" height="" border="1" class="table table-light">
    <tr>
      <th width="" scope="row">Fuel Price</th>
      <td width=""><label for="textfield"></label>
      <input type="" name="textfield" id="textfield" class="form-control" pattern="[0-9]+([\.][0-9]{0,2})?"  required/></td>
    </tr>
    <tr>
      <th scope="row">Density</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"required pattern="[0-9]+([\.][0-9]{0,2})?"/></td>
    </tr>
    <tr>
      <th scope="row">Fuel Type</th>
      <td><label for="textfield3"></label>
      <p>
          <label>
            <input type="radio" name="CheckboxGroup1" value="Petrol" id="CheckboxGroup1_0" checked/>
            Petrol</label>
          <br />
          <label>
            <input type="radio" name="CheckboxGroup1" value="Diesel" id="CheckboxGroup1_1"  />
            Diesel</label>
          <br />
      </p></td>
    <tr>
    <tr>
      <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Add"  class="btn btn-success" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
